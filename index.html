<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Memory Game</title>
</head>
<body>
  <header>
    <h1>Memory game</h1>
    <select class="select__game" name="games" id="selectGame">
      <option>Games</option>
      <option selected="selected "value="game1" id="game1">Niveau 1</option>
      <option selected="selected "value="game2" id="game2">Niveau 2</option>
    </select>
  </header>
  <main>
    <div id="gameOne">
    <h2>Jeux Niveaux 1</h2>
    <section class="game">
      <div class="games__container">
      <div id="case1" class="game__figurine"><img class="img1" src="img/emo1.png" alt="emo1"></div>
      <div id="case2" class="game__figurine"><img class="img2" src="img/emo3.png" alt="emo3"></div>
      <div id="case3" class="game__figurine"><img class="img3" src="img/emo4.png" alt="emo4"></div>
      <div id="case4" class="game__figurine"><img class="img4" src="img/emo9.png" alt="emo9"></div>
      <div id="case5" class="game__figurine"><img class="img5" src="img/emo1.png" alt="emo1"></div>
      <div id="case6" class="game__figurine"><img class="img6" src="img/emo8.png" alt="emo8"></div>
      <div id="case7" class="game__figurine"><img class="img7" src="img/emo6.png" alt="emo6"></div>
      <div id="case8" class="game__figurine"><img class="img8" src="img/emo2.png" alt="emo2"></div>
      <div id="case9" class="game__figurine"><img class="img9" src="img/emo3.png" alt="emo3"></div>
      <div id="case10" class="game__figurine"><img class="img10" src="img/emo7.png" alt="emo7"></div>
      <div id="case11" class="game__figurine"><img class="img11" src="img/emo2.png" alt="emo2"></div>
      <div id="case12" class="game__figurine"><img class="img12" src="img/emo4.png" alt="emo4"></div>
      <div id="case13" class="game__figurine"><img class="img13" src="img/emo6.png" alt="emo6"></div>
      <div id="case14" class="game__figurine"><img class="img14" src="img/emo9.png" alt="emo9"></div>
      <div id="case15" class="game__figurine"><img class="img15" src="img/emo8.png" alt="emo8"></div>
      <div id="case16" class="game__figurine"><img class="img16" src="img/emo7.png" alt="emo7"></div>
    </div>
    </section>
  </div>
  <img class="accueil" src="img/WorldMap.svg" alt="">
  </main>
  <footer>
    <p>&copy; Laurent Dauc√© 2022 &copy;</p>
  </footer>
  <script src="js/jquery.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
